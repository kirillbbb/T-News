<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

</head>
<body>
<header class="header">
  <div class="header__content container">
    <div class="header__logo">
      <img class="header__logo-img" src="/icons/tui-logo-siteheader.svg" alt="T-News Logo">

    </div>
  </div>
</header>

<section class="content container" >
  <form class="login-dialog">
    <header class="login-title">Вход</header>
    <div class="login-fields">
      <label class="field-row">
        <input type="text" class="text-input large" placeholder="Логин">
      </label>
      <label class="field-row">
        <input type="password" class="text-input large" placeholder="Пароль">
      </label>
    </div>
    <footer class="login-footer">
      <button type="button" class="button secondary">Зарегистрироваться</button>
      <button type="submit" class="button primary">Войти</button>
    </footer>
  </form>
</section>
<script src="authCheck.js"></script>
</body>
</html>
